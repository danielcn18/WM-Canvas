<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML5 Practice 6</title>
</head>
<body>
    <canvas id="canvas" width="1525" height="820"></canvas>

    <script>
        const ctx = document.getElementById('canvas').getContext('2d');
        ctx.save();
        ctx.beginPath();
        ctx.fillStyle = 'red';
        ctx.fillRect(100, 100, 100, 100);
        ctx.stroke();
        ctx.restore();
        ctx.beginPath();
        ctx.rotate(Math.PI/4);
        ctx.fillStyle = 'blue';
        ctx.fillRect(160, -50, 100, 100);
        ctx.stroke();
    </script>
</body>
</html>
